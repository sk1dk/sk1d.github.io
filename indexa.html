<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Message</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .greeting {
    text-align: center;
    font-size: 1.5rem;
    color: #333;
    margin: 20px;
  }
  .button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 1rem;
    color: white;
    background-color: #ff69b4;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="greeting">You're my favourite dealer. I enjoy talking to you and I hope you feel the same. You're very sweet and just cool to talk to overall - Zura AI</div>
<button class="button" onclick="window.location.href='https://instagram.com/d3333mtr1';">Click Me</button>
</body>
</html>
